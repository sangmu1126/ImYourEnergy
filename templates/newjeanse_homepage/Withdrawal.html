<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="openModalBtn">회원 탈퇴</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>정말 회원을 탈퇴하시겠습니까?</h2>
            <p>회원 탈퇴 시 모든 서비스에서 탈퇴 처리됩니다.<br>회원 탈퇴 시 계정과 관련된 정보는 복구가 불가능합니다.</p>
            <input type="password" placeholder="현재 비밀번호">
            <p class="error">현재 비밀번호를 확인해주세요.</p>
            <button id="closeModalBtn">돌아가기</button>
            <button id="confirmBtn">회원 탈퇴</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
